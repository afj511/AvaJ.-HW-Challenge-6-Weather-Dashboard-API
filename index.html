<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=Young+Serif&display=swap" rel="stylesheet">
<style>
    @import url('https://fonts.googleapis.com/css2?family=Young+Serif&display=swap');
    </style>
<link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
</head>
<body>
    <wrapper class="d-flex flex-column">
        <nav class="navbar">
            <a class="navbar-brand mx-auto">Weather Dashboard</a>
        </nav>
    <main class="container-fluid py-3 flex-fill">
        <div class="container"></div>
<!-- Side column -->
        <div class = "row">
            <div class = "col-lg-2">
<!-- Search box and lists cities -->
                <p>Search for a City</p>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="city" id = "city-search">
                    <div class="input-group-append">
                    <button class="btn btn-info" id = "search" type="button">Search</button>
                    </div>
                </div>
                <div class="form-group">
                    <div id = "city-list">
                    </div>
                </div>
            </div>
            
<!-- Weather Dashboard -->
            <div class = "col-lg-10">
                <div class="row">
                    <div class="col-md-11 offset-md-1 mainWeather">
                        <div class = "row">
                            <div class = "col-sm-12 forecastHeader">
                                <h3>5 Day Forecast</h3>
                            </div>
                        </div>
                        <div class = "row forecast5"></div>

                    </div>
                 </div>
            </div>
        </div>


    </main>
    </wrapper>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" type="text/javascript"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type = "text/javascript" src = "script.js"></script>
</body>

</html>

</body>
</html>
